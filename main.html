<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Chocco</title>
</head>
<body>
    <div class="wrapper">
        <div class="section-1">
            <div class="container">

            <div class="pattern_1"></div>
            <div class="chocolate"></div>
            <div class="leaf_2"></div>

            <header class="menu">
                <div class="header-logo">
                    <div class="cho">
                        <img src="../images/letter_c.svg" alt="c" class="letter-c">
                        <img src="../images/letter_h.svg" alt="h" class="letter-h">
                        <img src="../images/letter_o.svg" alt="o" class="letter-o">
                    </div>
                    <div class="cco">
                        <img src="../images/letter_c.svg" alt="c" class="letter-c">
                        <img src="../images/letter_c.svg" alt="c" class="letter-c">
                        <img src="../images/letter_o.svg" alt="o" class="letter-o">
                    </div>
                </div>
                <nav class="header-pagination">
                    <a href="#" class="header-pagination__item">
                        О нас
                    </a>
                    <a href="#" class="header-pagination__item">
                        Батончики
                    </a>
                    <a href="#" class="header-pagination__item">
                        Команда
                    </a>
                    <a href="#" class="header-pagination__item">
                        Меню
                    </a>
                    <a href="#" class="header-pagination__item">
                        Отзывы
                    </a>
                    <a href="#" class="header-pagination__item">
                        Как мы работаем
                    </a>
                    <a href="#" class="header-pagination__item">
                        Контакты
                    </a>
                </nav>
                <div class="header-phone">
                    <img src="../images/phone.svg" alt="call us" class="header-phone__image">
                    <a href="#" class="header-phone__number">
                        8 800 903 90 90
                    </a>
                </div>
            </header>

            <div class="ordering-block">
                <h1 class="ordering-block__product-name">
                    НАТУРАЛЬНЫЕ ШОКОЛАДНЫЕ БАТОНЧИКИ
                </h1>
                <p class="ordering-block__product-description">
                    Наши батончики идеально подходят для тех, кто следит за своим здоровьем
                </p>
                <button class="ordering-block__order-button">
                    ЗАКАЗАТЬ
                </button>
            </div>

            <ul class="product-advantages">
                <li class="product-advantages-item">
                    <img src="../images/leaf_1.svg" alt="leaf" class="product-advantages-item__image">
                    <p class="product-advantages-item__text">
                        100% <br class="br">
                        натуральный <br class="br">
                        продукт
                    </p>
                </li>
                <li class="product-advantages-item">
                    <img src="../images/truck.svg" alt="truck" class="product-advantages-item__image">
                    <p class="product-advantages-item__text">
                        3-5 дней <br class="br">
                        доставка <br class="br">
                        по РФ
                    </p>
                </li>
                <li class="product-advantages-item">
                    <img src="../images/ruler.svg" alt="ruler" class="product-advantages-item__image">
                    <p class="product-advantages-item__text">
                        Не портит <br class="br">
                        фигуру
                    </p>
                </li>
            </ul>

            </div>
        </div>
    </div>

</html>
